<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleCalculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <h2 class="header all-center ">Simple Calculator</h2>
    <div class="background">
        <div class="container mx-auto m-w flex flex-col item-center">
            <div class="row">
                <input class="input" type="text" />
            </div>
            <div class="row">
                <button class="button clr">AC</button>
                <button class="button clr">%</button>
                <button class="button clr">/</button>
                <button class="button clr">←</button>
            </div>
            <div class="row">
                <button class="button ">7</button>
                <button class="button ">8</button>
                <button class="button ">9</button>
                <button class="button clr">*</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button clr">-</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button clr">+</button>
            </div>
            <div class="row">
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button">=</button>
                <button class="button clr">√</button>
            </div>
        </div>
        <div class="footer all-center">
            Copyright &copy; | sj
        </div>

        <script src="calculator.js"></script>
    </div>
</body>


</html>
